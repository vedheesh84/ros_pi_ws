# LiDAR Parameters
# ================
# Default configuration for LiDAR sensors

lidar_driver:
  ros__parameters:
    # Common parameters
    lidar_type: "rplidar"      # rplidar, ydlidar, ldlidar
    lidar_port: "/dev/ttyUSB0"
    lidar_frame: "laser_frame"

    # RPLIDAR specific
    rplidar:
      serial_baudrate: 115200
      inverted: false
      angle_compensate: true
      scan_mode: "Standard"    # Standard, Express, Boost

    # YDLIDAR specific
    ydlidar:
      baudrate: 128000
      fixed_resolution: true
      reversion: false
      inverted: true
      auto_reconnect: true
      angle_min: -180.0
      angle_max: 180.0
      range_min: 0.1
      range_max: 12.0
      frequency: 10.0
      samp_rate: 5

    # LDLIDAR specific
    ldlidar:
      serial_baudrate: 230400
      product_name: "LDLiDAR_LD06"
      laser_scan_dir: true
