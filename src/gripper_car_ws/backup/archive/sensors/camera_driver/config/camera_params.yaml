# Camera Parameters
# =================
# Default configuration for camera sensors

camera_driver:
  ros__parameters:
    # Common parameters
    camera_type: "v4l2"              # v4l2, picamera2
    video_device: "/dev/video0"
    camera_frame: "camera_link_optical"

    # Image settings
    width: 1280
    height: 720
    fps: 30.0
    pixel_format: "YUYV"
    output_encoding: "rgb8"

    # V4L2 specific
    v4l2:
      brightness: 128
      contrast: 128
      saturation: 128
      auto_exposure: true
      auto_white_balance: true

    # PiCamera2 specific
    picamera2:
      rotation: 0
      horizontal_flip: false
      vertical_flip: false
