# Arm Controller Parameters
# =========================
# Configuration for servo-based robotic arm

arm_controller:
  ros__parameters:
    # Serial communication
    serial_port: "/dev/ttyUSB0"
    baud_rate: 115200

    # Publishing
    publish_rate: 50.0  # Hz

    # Joint configuration
    joint_names:
      - "joint_1"
      - "joint_2"
      - "joint_3"
      - "joint_4"
      - "gripper_base_joint"
      - "left_gear_joint"

    # Servo mapping (joint index -> servo channel)
    servo_channels:
      joint_1: 0
      joint_2: 1
      joint_3: 2
      joint_4: 3
      gripper_base_joint: 4
      left_gear_joint: 5

    # Servo limits (degrees)
    servo_limits:
      min: [0, 0, 0, 0, 0, 0]
      max: [180, 180, 180, 180, 180, 90]

    # Joint limits (radians) - MUST match arm.urdf.xacro
    joint_limits:
      min: [-3.1416, -1.5708, -1.5708, -1.5708, -3.1416, 0.0]
      max: [3.1416, 1.5708, 1.5708, 1.5708, 3.1416, 1.0]
